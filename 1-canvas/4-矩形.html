	<script type="text/javascript">

		function random () {
			return parseInt(Math.random() * 255);
		}

		for( var i = 10; i > 0 ; i--){
			ctx.beginPath();
			ctx.arc(200, 200, 20 * i, 0, Math.PI * 2, true);
			ctx.fillStyle = "rgb(" + random() + "," + random() + "," +random() + ")";
			ctx.fill();
			ctx.stroke();
		}
